<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drumkit</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <a id="github" href="https://github.com/infojunkie/drumkit"><img style="position: absolute; bottom: 10px; right: 10px; border: 0;" src="icons/github.png" alt="Fork me on GitHub"></a>
    <div id="drumkit">
        <div class="pad" data-button="b1"><img class="icon" src="icons/clap.png"></div>
        <div class="pad" data-button="b2"><img class="icon" src="icons/crash.png"></div>
        <div class="pad" data-button="b3"><img class="icon" src="icons/open-hihat.png"></div>
        <div class="pad" data-button="b4"><img class="icon" src="icons/kick.png"></div>
        <div class="pad" data-button="b5"><img class="icon" src="icons/snare.png"></div>
        <div class="pad" data-button="b6"><img class="icon" src="icons/closed-hihat.png"></div>
    </div>
    <div id="menu">
        <div class="item" id="mode"></div>
        <div class="item" id="play"><button style="visibility:hidden">LOOP</button></div>
    </div>
    <script src="soundfont-player.min.js"></script>
    <script src="hammer.min.js"></script>
    <script src="app.js"></script>
    <script>
        if (navigator && navigator.serviceWorker) {
            navigator.serviceWorker.register('sw.js');
        }
    </script></body>
</html>
