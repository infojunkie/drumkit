<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drumkit</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="drumkit">
        <div class="pad" data-button="b1"><img src="icons/clap.png"></div>
        <div class="pad" data-button="b2"><img src="icons/crash.png"></div>
        <div class="pad" data-button="b3"><img src="icons/open-hihat.png"></div>
        <div class="pad" data-button="b4"><img src="icons/kick.png"></div>
        <div class="pad" data-button="b5"><img src="icons/snare.png"></div>
        <div class="pad" data-button="b6"><img src="icons/closed-hihat.png"></div>
    </div>
    <script src="soundfont-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
